<div id="PrimaryModalalert" class="modal modal-edu-general fullwidth-popup-InformationproModal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-close-area modal-close-df">
                <a class="close" data-dismiss="modal" href="#"><i class="fa fa-close"></i></a>
            </div>
            <div class="modal-body" style="text-align: left;">
                <div class="sparkline12-graph">
                    <div class="basic-login-form-ad">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="all-form-element-inner">

                                        <div class="row">
                                            {% for comment in comments %}
                                            <div {% if comment.commented_by = 'admin'%}style="background-color:#d9edf7;"{% else %}style="background-color:#ccc;"{% endif %}>
                                            <p>{{comment.commented_by}}</p>
                                            <p>{{comment.msg}}</p>
                                            <p>{{comment.msg_created_on}}</p>
                                            </div>
                                            <hr>
                                            {% endfor %}
                                        </div>

                                        <div class="row">

                                            <form action="{% url 'zodiakApp:post_comments' job %}" method="post" id="myform1" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                
                                                <div class="form-group">
                                                    <textarea  value="" id='msg' name='msg' class="form-control" placeholder="Type Comment" required></textarea>
                                                </div>
                                                
                                                <button class="btn btn-sm btn-primary" type="submit">Submit</button>
                                            </form>

                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
