{% extends 'zodiakApp/adminHome.html' %}
{% load staticfiles %}

{% block morecss %}
{% endblock morecss %}

{% block contents %}
<div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-payment-inner-st">
                            <ul id="myTabedu1" class="tab-review-design">
                                <li class="active"><a href="#reviews"> Add User</a></li>
                            </ul>
                            <div id="myTabContent" class="tab-content custom-product-edit">
                                
                                <div class="product-tab-list tab-pane fade active in" id="reviews">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="devit-card-custom">
                                                        	<form action="{% url 'zodiakApp:add_user' %}" method="post" enctype="multipart/form-data">
                                                        		{% csrf_token %}

					                                            {% for message in messages %}
					                                               <div class="alert alert-{{ message.tags }}">{{ message }}</div>
					                                            {% endfor %}

	                                                        	<div class="form-group">
	                                                                <input type="text" value="{{form.first_name}}" id='first_name' name='first_name' class="form-control" placeholder="First Name" required>
	                                                            </div>
	                                                            <div class="form-group">
	                                                                <input type="text" value="{{form.last_name}}" id='last_name' name='last_name' class="form-control" placeholder="Last Name" required>
	                                                            </div>
	                                                            <div class="form-group">
	                                                                <input type="text" value="{{form.username}}" id='username' name='username' class="form-control" placeholder="Username" required>
	                                                            </div>
	                                                            <div class="form-group">
	                                                                <input type="email" value="{{form.email}}" id='email' name='email'class="form-control" placeholder="Email" required>
	                                                            </div>
	                                                            <div class="form-group">
	                                                                <input type="text" value="{{form.phone_no}}" id='phone_no' name='phone_no' class="form-control" placeholder="Phone" required>
	                                                            </div>
	                                                            <div class="form-group">
	                                                                <input type="password" id='password' name='password' class="form-control" placeholder="Password" required>
	                                                            </div>
	                                                            <div class="form-group">
	                                                                <input type="password" id='password2' name='password2' class="form-control" placeholder="Confirm Password" required>
	                                                            </div>
                                                            		<button class="btn btn-sm btn-primary" type="submit">Submit</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
{% endblock contents %}

{% block specialscripts %}
{% endblock specialscripts %}
