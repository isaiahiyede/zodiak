<div id="PrimaryModalalertMiniBatch" class="modal modal-edu-general fullwidth-popup-InformationproModal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-close-area modal-close-df">
                <a class="close" data-dismiss="modal" href="#"><i class="fa fa-close"></i></a>
            </div>
            <div class="modal-body">
                <div class="sparkline12-graph">
                    <div class="basic-login-form-ad">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="all-form-element-inner">

                                <form action="{% url 'zodiakApp:editbatch' %}" method="post" id="my_batch" enctype="multipart/form-data">
                                    {% csrf_token %}

                                    <div class="row">

                                        <div class="col-lg-12 col-md-12 col-xs-12">

                                            <input type="hidden" name="mini_id" value="{{minibatch_obj.pk}}">


                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                                                        <label class="login2">Carrier Name</label>
                                                    </div>
                                                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                                                        <input type="text" value="{{minibatch_obj.carrier_name}}" id="carrier_name" required name="carrier_name" class="form-control" />

                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                                                        <label class="login2">Number of Packages</label>
                                                    </div>
                                                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                                                        <input type="number" min="1" id="no_of_packages" required 
                                                        name="no_of_packages" value="{{minibatch_obj.no_of_packages}}" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                                                               
                                                <div class="row">
                                                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                                                        <label class="login2">CBM</label>
                                                    </div>
                                                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                                                        <input type="text" id="cbm" value="{{minibatch_obj.cbm}}" required 
                                                        name="cbm" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                                                               
                                                <div class="row">
                                                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                                                        <label class="login2">Gross  Weight (kg)</label>
                                                    </div>
                                                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                                                        <input type="number" step="any" min="1.0" id="gross_wgh" 
                                                        value="{{minibatch_obj.gross_wgh}}" required name="gross_wgh" 
                                                        class="form-control" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                                                               
                                                <div class="row">
                                                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                                                        <label class="login2">Net Weight (kg)</label>
                                                    </div>
                                                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                                                        <input type="number" step="any" min="1.0" id="net_wgh" 
                                                        value="{{minibatch_obj.net_wgh}}" required name="net_wgh" 
                                                        class="form-control" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                                                        <label class="login2">Description</label>
                                                    </div>
                                                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                                                        <textarea  name="job_description" class="form-control" required id="job_description" value="{{minibatch_obj.job_description}}" placeholder="Office Address">{{minibatch_obj.job_description}}</textarea>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <br>

                                    <div class="row submititem">
                                        <div class="col-lg-12">
                                            <div class="payment-adress">
                                                <button type="submit" class="btn btn-primary waves-effect waves-light pull-right">Submit</button>
                                            </div>
                                        </div>
                                    </div>

                                </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
