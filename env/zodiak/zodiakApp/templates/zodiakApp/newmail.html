
{% extends 'zodiakApp/adminHome.html' %}
{% load staticfiles %}

{% block morecss %}
<link rel="stylesheet" href="{% static 'zodiakApp/css/summernote/summernote.css' %}">
<link rel="stylesheet" href="{% static 'zodiakApp/css/modals.css' %}">
<link rel="stylesheet" href="{% static 'zodiakApp/css/form/all-type-forms.css' %}">
{% endblock morecss %}

{% block contents %}

</div>
<div class="mailbox-compose-area mg-b-15">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-md-3 col-sm-3 col-xs-12">
            <div class="hpanel shadow-inner responsive-mg-b-30">
                <div class="panel-body">
                    <ul class="mailbox-list">
                        <li>
                            <a href="#">
                                    <span class="pull-right">{% getMessageCount request %}</span>
                                    <i class="fa fa-envelope"></i> Inbox
                                </a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-paper-plane"></i> Sent</a>
                        </li>

                </div>
            </div>
        </div>
        <div class="col-md-9 col-md-9 col-sm-9 col-xs-12">
            <div class="hpanel email-compose">
                <div class="panel-heading hbuilt">
                    <div class="p-xs h4">
                        New message
                    </div>
                </div>
                <div class="panel-heading hbuilt">
                    <div class="p-xs">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-lg-1 control-label text-left">To:</label>
                                <div class="col-lg-11 col-md-12 col-sm-12 col-xs-12">
                                    <input name="email" type="text" class="form-control input-sm" placeholder="example@email.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-1 control-label text-left">Cc:</label>
                                <div class="col-lg-11 col-md-12 col-sm-12 col-xs-12">
                                    <input id="recipient_email" type="text" class="form-control input-sm">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-1 control-label text-left">Subject:</label>
                                <div class="col-lg-11 col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control input-sm" placeholder="Subject">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-body no-padding">
                    <div class="summernote6">
                        
                        </p>
                    </div>
                </div>
              
                <div class="panel-footer">
                    <div class="pull-right">
<!--                         <div class="btn-group active-hook">
                            <button class="btn btn-default"><i class="fa fa-edit"></i> Save</button>
                            <button class="btn btn-default"><i class="fa fa-trash"></i> Discard</button>
                        </div> -->
                    </div>
                    <button class="btn btn-primary ft-compse">Send email</button>
                    <div class="btn-group active-hook mail-btn-sd">
<!--                         <button class="btn btn-default"><i class="fa fa-paperclip"></i> </button>
                        <button class="btn btn-default"><i class="fa fa-image"></i> </button -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock contents %}

<script src="{% static 'zodiakApp/js/sparkline/jquery.charts-sparkline.js' %}"></script>

============================================ -->

<script src="{% static 'zodiakApp/js/calendar/fullcalendar-active.js' %}"></script>

============================================ -->

<script src="{% static 'zodiakApp/js/summernote/summernote-active.js' %}"></script>
<!-- form validate JS
============================================ -->
<script src="{% static 'zodiakApp/js/form-validation/jquery.form.min.js' %}"></script>
<script src="{% static 'zodiakApp/js/form-validation/jquery.validate.min.js' %}"></script>
<script src="{% static 'zodiakApp/js/form-validation/form-active.js' %}"></script>
