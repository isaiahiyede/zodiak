<div id="PrimaryModalalertDocument" class="modal modal-edu-general fullwidth-popup-InformationproModal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-close-area modal-close-df">
                <a class="close" data-dismiss="modal" href="#"><i class="fa fa-close"></i></a>
            </div>
            <div class="modal-body" style="text-align: left;">
<div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-payment-inner-st">


                            <div id="myTabContent" class="tab-content custom-product-edit">

                                <div class="product-tab-list tab-pane fade active in" id="reviews">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="devit-card-custom">
                                                            <form action="{% url 'zodiakApp:new_doc_info_edit' doc_obj.pk %}" method="post" enctype="multipart/form-data">
                                                                {% csrf_token %}

                                                                <input type="hidden" name="job_finance" value="doc_obj.job_obj_doc">

                                                                <div class="form-group-inner">
                                                                    <div class="row">
                                                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                                            <label class="login2 pull-right pull-right-pro">Document Type</label>
                                                                        </div>
                                                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">

                                                                            <input class="form-control" value="{{doc_obj.name_of_doc}}" type="text"
                                                                            name="name_of_doc" readonly>
                                                                        </div>
                                                                    </div>
                                                                </div>


                                                                <div class="form-group-inner">
                                                                    <div class="row">
                                                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                                            <label class="login2 pull-right pull-right-pro">Document</label>
                                                                        </div>
                                                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">

                                                                            <input style="font-size: 8px;" id="doc_obj" name="doc_obj" type="file" class="form-control" />
                                                                            {% if doc_obj.doc_obj %}
                                                                            <h6><a style="color: blue;" href="{{doc_obj.doc_obj.url}}">{{doc_obj.doc_obj}}</a></h6>
                                                                            {% endif %}

                                                                        </div>
                                                                    </div>
                                                                </div>


                                                                <div class="form-group-inner">
                                                                    <div class="row">
                                                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                                            <label class="login2 pull-right pull-right-pro">Received</label>
                                                                        </div>
                                                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">

                                                                                <select style="font-size:10px; height: 28px;" name="doc_recieved" required class="form-control">

                                                                                <option value="{{doc_obj.doc_recieved}}">{{doc_obj.doc_recieved}}</option>
                                                                                <option value="Yes">Yes</option>
                                                                                <option value="No">No</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>


                                                                <div class="form-group-inner">
                                                                    <div class="row">
                                                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                                            <label class="login2 pull-right pull-right-pro">Date</label>
                                                                        </div>

                                                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                                          <div class="date-picker-inner">
                                                                            <div class="form-group data-custon-pick" id="data_1">

                                                                                    <div class="input-group date" data-provide="datepicker">
                                                                                      <input required style="font-size:10px;" type="text" class="form-control" value="{{doc_obj.doc_date}}" name="doc_date" id="doc_date" class="form-control">
                                                                                      <div class="input-group-addon">
                                                                                        <span class="glyphicon glyphicon-th"></span>
                                                                                      </div>
                                                                                    </div>
                                                                                
                                                                            </div>
                                                                          </div>

                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group-inner">
                                                                    <div class="row">
                                                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                                            <label class="login2 pull-right pull-right-pro">Time</label>
                                                                        </div>

                                                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                                            <div class="date-picker-inner">
                                                                                <div class="form-group data-custon-pick" id="data_1">
                                                                                    <div class="input-group date">
                                                                                        
                                                                                        <input required style="font-size:10px;" type="time" value="{{doc_obj.doc_time}}" name="doc_time" id="doc_time" class="form-control" value="">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>



                                                                <div class="form-group-inner">
                                                                    <div class="login-btn-inner">
                                                                        <div class="row">
                                                                            <div class="col-lg-3"></div>
                                                                            <div class="col-lg-9">
                                                                                <div class="login-horizental cancel-wp pull-left form-bc-ele">
                                                                                    <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Submit</button>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
            </div>
        </div>
    </div>
</div>
