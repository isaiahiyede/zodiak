<span class="shippersDetails" id="shippersDetails">

<div class="form-group-inner">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
            <label class="login2">Shippers Name<span style="color:red;">*</span></label>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
            <input required style="font-size:10px;" id="shippers_name" value="{{sh_obj.shippers_name}}" name="shippers_name" class="form-control" />
        </div> 
    </div>
</div>

<div class="form-group-inner">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
            <label class="login2">Shippers Email</label>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
            <input required style="font-size:10px;" id="shippers_email" value="{{sh_obj.shippers_email}}" name="shippers_email" class="form-control" />
        </div>
    </div>
</div>

<div class="form-group-inner">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
            <label class="login2">Shippers Phone number</label>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
            <input required style="font-size:10px;" id="shippers_number" value="{{sh_obj.shippers_number}}" name="shippers_number" class="form-control" />
        </div>
    </div>
</div>

<div class="form-group-inner">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
            <label class="login2">Shippers Country</label>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
            <input required style="font-size:10px;" id="shippers_country" value="{{sh_obj.shippers_country}}" name="shippers_country" class="form-control" />
        </div>
    </div>
</div>

<div class="form-group-inner">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
            <label class="login2">Shippers Address</label>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
            <textarea required style="font-size:10px;" name="shippers_address" class="form-control" id="shippers_address" placeholder="Shippers Address">{{sh_obj.shippers_address}}</textarea>
        </div>
    </div>
</div>

</span>
