    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-close-area modal-close-df">
                <a class="close" data-dismiss="modal" href="#"><i class="fa fa-close"></i></a>
            </div>
            <div class="modal-body" style="text-align: left;">
<div class="single-pro-review-area mt-t-30 mg-b-15">
    <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                        <div class="review-content-section">
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="devit-card-custom">
                                                        <form action="{% url 'zodiakApp:new_stat_info_edit' stat_obj.pk %}" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}

                                        <input type="hidden" name="job_finance" value="stat_obj.job_stat">

                                        <div class="form-group-inner">
                                            <div class="row">
                                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">

                                                </div>
                                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                    <input class="form-control" value="{{stat_obj.stat_type}}" type="text" 
                                                    name="stat_type" readonly>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group-inner">
                                            <div class="row">
                                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                    <label class="login2 pull-right pull-right-pro">Date</label>
                                                </div>

                                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                    <div class="date-picker-inner">
                                                        <div class="form-group data-custon-pick" id="data_1">
                                                            <div class="input-group date">
                                                                <span class="input-group-addon"><i class="fa fa-calendar"></i>Date</span>
                                                                <input required style="font-size:10px;" type="date" value="{{stat_obj.stat_date}}" name="stat_date" id="stat_date" class="form-control" value="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group-inner">
                                            <div class="row">
                                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                    <label class="login2 pull-right pull-right-pro">Time</label>
                                                </div>

                                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                    <div class="date-picker-inner">
                                                        <div class="form-group data-custon-pick" id="data_1">
                                                            <div class="input-group date">
                                          
                                                                <input required style="font-size:10px;" type="time" value="{{stat_obj.stat_time}}" name="stat_time" id="stat_time" class="form-control" value="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group-inner">
                                            <div class="row">
                                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                    <label class="login2 pull-right pull-right-pro">Comments</label>
                                                </div>
                                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                    <textarea required class="form-control" name="stat_comment">{{stat_obj.stat_comment}}</textarea>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group-inner">
                                            <div class="login-btn-inner">
                                                <div class="row">
                                                    <div class="col-lg-3"></div>
                                                    <div class="col-lg-9">
                                                        <div class="login-horizental cancel-wp pull-left form-bc-ele">
                                                            <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Submit</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                                        </form>

                                            </div>
