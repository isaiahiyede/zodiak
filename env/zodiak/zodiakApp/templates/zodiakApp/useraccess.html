
{% extends 'zodiakApp/adminHome.html' %}
{% load staticfiles %}

{% block contents %}

     <div class="breadcome-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="breadcome-list single-page-breadcome">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="breadcome-heading">
                                         <h4>User<span class="table-project-n"></span> Access</h4>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        {% for message in messages %}
                                           <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Advanced Form Start -->
        <div class="advanced-form-area mg-b-15">
            <div class="container-fluid">
              
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="sparkline10-list mg-tb-30 responsive-mg-t-0 table-mg-t-pro-n dk-res-t-pro-0 nk-ds-n-pro-t-0">
                           
                            <div class="sparkline10-graph">
                                <div class="input-knob-dial-wrap">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <form action="{% url 'zodiakApp:user_access' %}" method="post" enctype="multipart/form-data">
                                            {% csrf_token %}

 
                                            
                                            <div class="chosen-select-single mg-b-20">
                                                <label>Staff Name</label>
                                                <select data-placeholder="Select Customer name..." class="chosen-select" tabindex="-1" id="user_acc" name="user_acc" required>
                                                    <option value="">Select</option>
                                                    {% for name in names %}
                                                       <option value="{{name.user.username}}">
                                                            {{name.user.username}}
                                                       </option> 
                                                    {% endfor %}
                                                </select>
                                            </div>


                                            <div class="chosen-select-single">
                                                <label>Action</label>
                                                <select data-placeholder="Choose action..." id="acc_action" class="chosen-select" name="acc_action" required>
                                                        <option value="">Select</option>
                                                        <option value="Add">Add</option>
                                                        <option value="Remove">Remove</option>

                                                </select>
                                            </div>
                                            <br>

                                            <div class="chosen-select-single">
                                                <label>Access Right</label>
                                                <select data-placeholder="Choose access..." id="acc" name="acc" class="chosen-select" multiple="" tabindex="-1" required>
                                                        <option value="">Select</option>
                                                        <option value="inputter">inputter</option>
                                                        <option value="administrator">administrator</option>
                                                        <option value="reporter">reporter</option>
                                                        <option value="authorizer">authorizer</option>
                                                </select>
                                            </div>
                                            <br>
                                             <button class="btn btn-sm btn-primary" type="submit">Submit</button>
                                            </form>
      
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>


{% endblock contents %}
