{% extends 'zodiakApp/login.html' %}

    {% block contents %}

    <div class="error-pagewrap">
        <div class="error-page-int">
            <div class="text-center m-b-md custom-login">
                <h3>Register</h3>
            </div>
            <div class="content-error">
                <div class="hpanel">
                    <div class="panel-body">
                        <form method="post" id="loginForm" action="{% url 'zodiakApp:register' %}" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label class="control-label" for="username">Username</label>
                                <input type="text" placeholder="example@gmail.com" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="First name">First name</label>
                                <input type="text" placeholder="first name" title="Please enter you First name" required="" value="" name="first_name" id="first_name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Last Name">Last Name</label>
                                <input type="text" placeholder="last name" title="Please enter you Last Name" required="" value="" name="last_name" id="last_name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Email">Email</label>
                                <input type="text" placeholder="example@gmail.com" title="Please enter you Email" required="" value="" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Password">Password</label>
                                <input type="password" placeholder="Password" title="Please enter you Password" required="" value="" name="password" id="password" class="form-control">
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="confirm password">Confirm password</label>
                                <input type="password" title="Confirm your password" placeholder="******" required="" value="" name="password2" id="password2" class="form-control">
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="Passport">Passport</label>
                                <input type="file" title="Means of ID" placeholder="Means of ID" required="" value="" name="user_passport" id="user_passport" class="form-control">
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="confirm password">CAC DOC</label>
                                <input type="file" title="CAC DOC" placeholder="CAC DOC" required="" value="" name="user_cac" id="user_cac" class="form-control">
                            </div>
                           
                            <button class="btn btn-success btn-block loginbtn">Register</button>
                            <a class="btn btn-default btn-block" href="{% url 'zodiakApp:login' %}">Login</a>

                        </form>
                    </div>
                </div>
            </div>
            <div class="text-center login-footer">
                <p>Copyright Â© 2018. All rights reserved.</p>
            </div>
        </div>   
    </div>
    
    {% endblock contents %}
